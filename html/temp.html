    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>

<body>

    <div class="describe-game-container">
        <header>
            <div class="header-info">
                <div class="a-box">
                    <a href="#">THƯ VIỆN GAME</a>
                    <a href="#">COSPLAY</a>
                    <a href="#">VIDEO</a>
                </div>
                <div class="search">
                    <button class="cursor"><i class="fas fa-search"></i></button>
                    <input id="background-input" type="text" placeholder=" Nhập từ khoá tìm kiếm">
                </div>
                <div class="login">
                    <button class="btn cursor">Đăng nhập</button>
                </div>
            </div>
            <div class="header-setting"></div>
        </header>
        <div id="space"></div>
        <div class="aside-mid">
            <div class="site-url">
                <a href="#"><i class="fas fa-home"></i>Trang chủ</a>
                <a href="#">Esport</a>
                CS:GO
            </div>
            <div class="evaluate-game">
                <div class="game-description">
                    <div class="title-game-vote">
                        <img src="http://media.game8.vn/Media/files/cs-go-ava.png.60.60.cache" alt="Not Found"> 
                        <h1>CS:GO</h1>
                        <div>danh mục: Esports</div>
                        <div>thể loại: FPS</div>
                    </div>
                    <div class="history">
                        <p>bối cảnh:Chiến tranh</p>
                        <p>nhà phát hành :Valve</p>
                    </div>
                    <div class="evaluate-star">
                        <div class="star">
                            <p>đánh giá game</p>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <div id="number">7.0</div>
                        <!-- <i class="fa fa-star"></i> -->
                    </div>
                </div>


                <div class="icon-evaluate">
                    <div class="face-book btn cursor">facebook</div>
                </div>
            </div>
        </div>
    </div>
